{% extends 'todo/base.html' %}
{% block title %} <title>Register</title> {% endblock title %}

{% block content %}
    <center>
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <h3 style="color: red">{{ form }}</h3>
                <div class="form-group">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" class="form-control" placeholder="Enter Username" name="uname" required>
                </div>
                <div class="form-group">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
                </div>
                <div class="form-group">
                    <label for="psw"><b>Password again</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password again" name="psw_agn" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </center>

    <style>
        .container {
            margin-top: 50px;
            width: 500px;
        }
    </style>
{% endblock content %}
